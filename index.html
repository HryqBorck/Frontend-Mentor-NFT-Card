<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="NFT Preview Card Component This is a project proposed by the 
    frontend mentor to practice knowledge in HTML and CSS"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/variable.css" />
    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>NFT Preview Card Component</title>
  </head>
  <body>
    <section class="card">
      <div class="card-container">
        <div class="img-link">
          <img class="image" src="./src/images/image-equilibrium.jpg" alt="Image Equilibrium" />
        </div>
        <div class="card-description">
          <h2>Equilibrium #3429</h2>
          <p class="paragraph">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="cripto-description">
            <div class="value">
              <img src="./src/images/icon-ethereum.svg" alt="Icon Ethereum">
              <p>  0.041 ETH</p>
            </div>
            <div class="date">
              <img src="./src/images/icon-clock.svg" alt="Icon Clock">
              <p class="paragraph"> 3 days left</p>
            </div>
          </div>
          <div class="user">
            <img src="./src/images/image-avatar.png" alt="Image User" />
            <p class="paragraph">Creation of <strong>Jules Wyvern</strong></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
